<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Invitation</title>
    <style>
        /* Your existing CSS styles */
    </style>
</head>
<body>
    <div class="hero">
        <h1>Дорогие гости!</h1>
    </div>

    <div class="content">
        <!-- Your existing content -->

        <div class="section rsvp">
            <h2>Просьба ответить</h2>
            <p>Будем признательны, если ты сообщишь нам о своём решении удобным для тебя способом до 30 марат. Или просто заполни эту форму.</p>
            <form id="rsvpForm" action="https://live-seagull-present.ngrok-free.app/wedding/guests/create" method="POST">
                <input type="text" name="name" placeholder="Ваше имя" required>
                <input type="text" name="surname" placeholder="Ваша фамилия" required>
                <div class="radio-group">
                    <label>
                        <input type="radio" name="accept" value=true checked/>
                        <span class="custom-radio"></span>
                        Обязательно буду
                    </label>
                    <label>
                        <input type="radio" name="accept" value=false />
                        <span class="custom-radio"></span>
                        К сожалению, не смогу присутствовать
                    </label>
                </div>
                <br />
                <button type="submit" id="submitBtn">Послать ответ</button>
            </form>
        </div>
    </div>

    <script>
        document.getElementById("rsvpForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent the default form submission

            const formData = new FormData(event.target);

            fetch(event.target.action, {
                method: 'POST',
                body: formData
            })
            .then(response => {
                if (response.ok) {
                    window.location.href = "https://sudo-wedding.github.io"; // Redirect after successful submission
                } else {
                    console.error('Form submission failed');
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });
    </script>

    <footer>
        <p>&copy; 2025 Свадьба Владимира и Юлии</p>
    </footer>
</body>
</html>
